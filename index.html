<!DOCTYPE html>
<html>
    <head>
        <title>Questionr demo</title>
        <script src='questionr/js/questionr.js' type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="questionr/css/questionr.css">
        <style type="text/css">
            body{
                padding: 0;
                margin: 0;
            }
            #exampleFrame{
                width: 100%;
                height: 1080px;
                border: none;
            }
        </style>
    </head>
    <body>
        <iframe id='exampleFrame' src='http://www.flabber.nl'>Your browser does not support iFrames.</iframe>
        <div id='questionr'>
        </div>
        <script type="text/javascript">
            var questionr = new Questionr('questionr',{
                "question" : "What is your gender?",
                "name"     : "gender",
                "answers"  : [
                    {
                        "text"   : "Male",
                        "value"  : "m",
                        "result" : {
                                        "question" : "Can you cook?",
                                        "name"     : "cook",
                                        "answers"  : [
                                                        {
                                                            "text"   : "Yes",
                                                            "value"  : true,
                                                            "result" : "http://www.youtube.com/watch?v=2DoM83G3lk0"
                                                        },
                                                        {
                                                            "text"   : "No",
                                                            "value"  : false,
                                                            "result" : "http://www.youtube.com/watch?v=95AsGlPYR7U"
                                                        }
                                                     ]
                                   }
                    },
                    {
                        "text"   : "Female",
                        "value"  : "f",
                        "result" : {
                                        "question" : "Can you code?",
                                        "name"     : "code",
                                        "answers"  : [
                                                        {
                                                            "text"   : "Yes",
                                                            "value"  : true,
                                                            "result" : "http://www.reddit.com/r/programming"
                                                        },
                                                        {
                                                            "text"   : "No",
                                                            "value"  : false,
                                                            "result" : {
                                                                    "question" : "Learn a language?",
                                                                    "name"     : "language",
                                                                    "answers"  : [
                                                                                    {
                                                                                        "text"   : "PHP",
                                                                                        "value"  : "php",
                                                                                        "result" : "http://devzone.zend.com/6/"
                                                                                    },
                                                                                    {
                                                                                        "text"   : "Python",
                                                                                        "value"  : "python",
                                                                                        "result" : "http://www.learnpython.org/"
                                                                                    },
                                                                                    {
                                                                                        "text"   : "Spanish",
                                                                                        "value"  : "spanish",
                                                                                        "result" : "http://www.studyspanish.com/"
                                                                                    }
                                                                                 ]
                                                               }
                                                        }
                                                     ]
                                   }
                    }
                 ]
                });

            document.getElementById("questionr").addEventListener("reachedEndNode", function(target){
                console.log(questionr.getEndNode(), questionr.getResults());
                questionr.close();
                setTimeout(function(){
                    document.location = questionr.getEndNode().result;
                },5000);
            });


            questionr.setPosition('bottom');
            questionr.init();
        </script>
    </body>
</html>
