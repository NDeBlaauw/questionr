<!DOCTYPE html>
<html>
    <head>
        <title>Questionr demo</title>
        <script src='questionr/js/questionr.js' type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="questionr/css/questionr.css">
        <style type="text/css">
            body{
                padding: 0;
                margin: 0;
            }
            #exampleFrame{
                width: 100%;
                height: 1080px;
                border: none;
            }
        </style>
    </head>
    <body>
        <iframe id='exampleFrame' src='http://www.flabber.nl'>Your browser does not support iFrames.</iframe>
        <div id='questionr'>
        </div>
        <script type="text/javascript">
            var questionr = new Questionr('questionr',{   
    "questions":[
        {
            "question" : "What is your gender?",
            "name"     : "gender",
            "answers"  : [
                            {
                                "text"   : "Male",
                                "value"  : "m"
                            },
                            {
                                "text"   : "Female",
                                "value"  : "f"
                            }
                         ]
        },
        {
            "question" : "How do you rate this site?",
            "name"     : "siteRating",
            "answers"  : [
                            {
                                "text"   : "1",
                                "value"  : "1"
                            },
                            {
                                "text"   : "2",
                                "value"  : "2"
                            },
                            {
                                "text"   : "3",
                                "value"  : "3"
                            },
                            {
                                "text"   : "4",
                                "value"  : "4"
                            },
                            {
                                "text"   : "5",
                                "value"  : "5"
                            }
                         ]
        },
        {
            "question" : "How often do you fly?",
            "name"     : "flyFrequency",
            "answers"  : [
                            {
                                "text"   : "Daily",
                                "value"  : "1"
                            },
                            {
                                "text"   : "Weekly",
                                "value"  : "2"
                            },
                            {
                                "text"   : "Monthly",
                                "value"  : "3"
                            },
                            {
                                "text"   : "Yearly",
                                "value"  : "4"
                            }
                         ]
        }
    ]
});

            document.getElementById("questionr").addEventListener("reachedEndNode", function(target){
                console.log(questionr.getEndNode(), questionr.getResults());
                questionr.close();
                setTimeout(function(){
                    document.location = questionr.getEndNode().result;
                },5000);
            });


            questionr.setPosition('bottom')
                .setPickMethod('linear')
                .init();
        </script>
    </body>
</html>
